<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Exercício</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../static/css-core/tableResponsive.css">
    <link rel="stylesheet" href="../static/css-core/global.css">
    <link rel="stylesheet" href="../static/css-core/bs5.css">
</head>

<body>
    <div class="card mb-4">
        <div class="card-header">
            <div class="screen-name-and-logo">

                <span class="d-flex align-items-center">CADASTRO DE EXERCÍCIO</span>
            </div>
            <div class="card-body">
                <form id="formExercicio">
                    <div id="camposExercicio">
                        <div class="mb-3">
                            <label for="tipoExercicio" class="form-label">Tipo exercício</label>
                            <input type="text" class="form-control" name="tipoExercicio[]" placeholder="Exemplo: Peito">
                        </div>
                        <div class="mb-3">
                            <label for="exercicio" class="form-label">Exercício</label>
                            <input type="text" class="form-control" name="exercicio[]"
                                placeholder="Exemplo: Supino Reto com Barra">
                        </div>
                        <div class="mb-3">
                            <label for="repeticao" class="form-label">Repetição</label>
                            <input type="number" class="form-control" name="repeticao[]" required>
                        </div>
                        <div class="mb-3">
                            <label for="serie" class="form-label">Série</label>
                            <input type="number" class="form-control" name="serie[]" required>
                        </div>
                        <div class="mb-3">
                            <label for="carga" class="form-label">Carga</label>
                            <input type="text" class="form-control" name="carga[]" placeholder="3 kg" required>
                        </div>
                    </div>

                    <div class="buttons">
                        <div class="addAndRemoveButtons"></div>
                        <button type="button" id="addExercicio" class="btn btn-success">
                            <i class="fas fa-plus"></i>
                        </button>
                        <button type="button" id="removeExercicio" class="btn btn-danger">
                            <i class="fas fa-minus"></i>
                        </button>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar Exercício</button>
            </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script src="../static/js/exercicio.js"></script>

</html>
