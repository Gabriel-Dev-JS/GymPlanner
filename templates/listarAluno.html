<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css-core/tableResponsive.css">
    <link rel="stylesheet" href="../static/css-core/global.css">
    <link rel="stylesheet" href="../static/css-core/bs5.css">
    <link rel="stylesheet" href="../static/alunos.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos</title>
</head>
<div class="card mb-4">
    <dialog id="modalLogout">
        <div class="modalExit">
            <div>Deseja trealmente sair do sistema ?</div>
            <div class="btnLogout">
                <button id="exit">Sim</button>
                <button id="notExit">Não</button>
            </div>
        </div>
    </dialog>
    <div class="logout">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-out">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
        <polyline points="16 17 21 12 16 7"/>
        <line x1="21" y1="12" x2="9" y2="12"/>
        </svg>
    </div>
    <div class="card-header">
        <div class="screen-name-and-logo">
            <span class="d-flex align-items-center">ALUNOS</span>
            <div class="buttons">
                <button type="button" class="btn btn-success"
                    onclick="document.getElementById('criarAluno').showModal()">
                    Criar Aluno
                </button>
            </div>
        </div>
        <div class="card-body">
            <dialog id="criarAluno" style="border-radius: 1rem;">
                <div class="modalContainer">
                    <div class="closeBtn">
                        <button type="button" onclick="document.getElementById('criarAluno').close()"
                            class="btn btn-secondary">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <form id="formCadastraAluno">
                        <div class="mb-3">
                            <label for="emailAluno" class="form-label">Email <i class="far fa-envelope"></i></label>
                            <input type="text" class="form-control" id="emailAluno" placeholder="Email do aluno"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="senhaAluno" class="form-label">
                                Senha
                                <i class="fas fa-eye" id="togglePassword" style="cursor: pointer;"></i>
                            </label>
                            <input type="password" class="form-control" id="senhaAluno" placeholder="Senha do aluno"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="nomeAluno" class="form-label">Nome <i class="fas fa-user"></i></label>
                            <input type="text" class="form-control" id="nomeAluno" placeholder="Nome do aluno" required>
                        </div>
                        <div class="mb-3">
                            <label for="sobrenomeAluno" class="form-label">Sobrenome <i class="fas fa-user"></i></label>
                            <input type="text" class="form-control" id="sobrenomeAluno" placeholder="Sobrenome do aluno"
                                required>
                        </div>
                        <div class="submitBtn">
                            <button type="button" class="btn btn-success" id="cadastrarAluno">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </dialog>
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th scope="col">Matricula</th>
                        <th scope="col">Nome Aluno</th>
                        <th scope="col">Ação</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>


    </body>
    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- Bootstrap JS e Popper.js -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script> -->

    <!-- jQuery -->
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script> -->
    <script src="/static/js/listarAluno.js"></script>
    <script>
        const toggle = document.getElementById("togglePassword");
        const senha = document.getElementById("senhaAluno");

        toggle.addEventListener("click", () => {
            const tipo = senha.getAttribute("type") === "password" ? "text" : "password";
            senha.setAttribute("type", tipo);

            toggle.classList.toggle("fa-eye");
            toggle.classList.toggle("fa-eye-slash");
        });
    </script>

    <script>
        document.querySelector('.logout').addEventListener('click', () => {
            document.querySelector('#modalLogout').showModal()
        })
        document.querySelector('#exit').addEventListener('click', () => {
            sessionStorage.removeItem('token')
            window.location.href = 'http://127.0.0.1:5000/login'
        })
        document.querySelector('#notExit').addEventListener('click', () => {
            document.querySelector('#modalLogout').close()
        })

    </script>

</html>
