<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css-core/tableResponsive.css">
    <link rel="stylesheet" href="../static/css-core/global.css">
    <link rel="stylesheet" href="../static/css-core/bs5.css">
    <link rel="stylesheet" href="../static/alunos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos</title>
</head>
<div class="card mb-4">
    <div class="card-header">
        <div class="screen-name-and-logo">

            <span class="d-flex align-items-center">LISTA DE ALUNOS</span>
            <div class="buttons">
                <button type="button" class="btn btn-success"
                    onclick="document.getElementById('criarAluno').showModal()">
                    Criar Aluno
                </button>
                <a href="{{ url_for('exercicio_routes.criarExercicioView') }}" class="btn btn-primary">
                    Montar Treino
                </a>
                

            </div>
        </div>
        <div class="card-body">
            <dialog id="criarAluno" style="border-radius: 1rem;">
                <div class="modalContainer">
                    <div class="closeBtn">
                        <button type="button" onclick="document.getElementById('criarAluno').close()"
                            class="btn btn-secondary">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <form id="formCadastraAluno">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Nome do aluno" required>
                        </div>
                        <div class="mb-3">
                            <label for="sobrenome" class="form-label">Sobrenome</label>
                            <input type="sobrenome" class="form-control" id="sobrenome" placeholder="Sobrenome do aluno"
                                required>
                        </div>
                        <div class="submitBtn">
                            <button type="submit" class="btn btn-success" id="cadastrarAluno">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </dialog>
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th scope="col">Exercício</th>
                        <th scope="col">Nome Aluno</th>
                        <th scope="col">Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Flexão</td>
                        <td>João</td>
                        <td>
                            <a href="#" class="btn btn-primary">Editar</a>
                            <a href="#" class="btn btn-danger">Excluir</a>
                        </td>
                    </tr>
                    <tr>
                        <td>Agachamento</td>
                        <td>Maria</td>
                        <td>
                            <a href="#" class="btn btn-primary">Editar</a>
                            <a href="#" class="btn btn-danger">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>


    </body>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS e Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="/static/js/listarAluno.js"></script>

</html>
