<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css-core/global.css">
    <link rel="stylesheet" href="../static/css-core/bs5.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="cardForm">

        <h1 class="text-center mb-3">GymPlanner</h1>

        <form id="loginForm" class="loginForm">
            <div class="mb-3 usuarioProfessor">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu email" required>
            </div>
            <div class="mb-3 senha">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha"
                    required>
            </div>
            <p style="color:red;" class="mensagem"></p>
            <div class="submitBtn">
                <button type="submit" id="enviar" class="btn btn-primary">Entrar</button>
            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/login.js"></script>
</body>

</html>
