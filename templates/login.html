<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <div class="content">

        <div class="sideImage">
            <h1 class="text-center mb-3 sideText">GymPlanner</h1>
            <img class="logoAcademia" src="../static/images/academia.png">
        </div>

        <div class="cardform">
            <div class="titleHeader">
                <h1>Fa√ßa seu login</h1>
            </div>

            <div class="centerContent">


                <div class="identifTipoLogin">
                    <div class="identifHeader">
                        <h2>Tipo de perfil</h2>
                    </div>
                    <div class="radioInputs">
                        <label for="professor">
                            Professor <input type="radio" id="professor" name="identificador" value="professor" />
                        </label>
                        <label for="aluno">
                            Aluno <input type="radio" id="aluno" name="identificador" value="aluno" />
                        </label>
                    </div>
                </div>



                <form id="loginForm" class="loginForm">
                    <div class="mb-3 usuarioProfessor">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control form-control-sm"
                            placeholder="Digite seu email" required>
                    </div>
                    <div class="mb-3 senha">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" id="senha" name="senha" class="form-control form-control-sm"
                            placeholder="Digite sua senha" required>
                    </div>
                    <p style="color:red;" class="mensagem"></p>
                    <div class="submitBtn">
                        <button type="button" id="enviar" class="btn btn-primary">Entrar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/login.js"></script>
    <script>

        addEventListener('DOMContentLoaded', () => {
            const professor = document.querySelector('#professor')
            const aluno = document.querySelector('#aluno')

            professor.addEventListener('click', () => {
                const rota = window.location.pathname + `/${professor.value}`
                sessionStorage.setItem('rota', rota)
            })
            aluno.addEventListener('click', () => {
                const rota = window.location.pathname + `/${aluno.value}`
                sessionStorage.setItem('rota', rota)
